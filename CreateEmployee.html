<!DOCTYPE html>
<html>
    <head>
        <title>Create Employee</title>
        <link rel="stylesheet" href="./CreateEmployee.css">
    </head>
    <body>
        <aside>
            <div class="sidebar">
                  <img src=images/kv-logo.png alt="KeyValue Logo" class="logo" />
                <nav class="employee-list">
                      <img src=images/List.png alt="Employee List" class="listimage" />
                      <span class="employee-list-content">Employee List</span>
                </nav>
              </div>
        </aside>

        <main>
            <div class="header">
                <h1>Create Employee</h1>
            </div>
            <form id="forms" class="form" name="form1" action="#" method="post">
                <div class="flex-container">
                    <div class="form-input">
                        <label for="name">Employee Name</label><br>
                        <input type="text" placeholder="Employee Name" name="name">
                        <p id="error-name" classname="error" style="height:0.2px;color:red"></p>
                    </div>

                    <!-- enter employee id in form e-123 etc -->
                    <div class="form-input">
                        <label for="id">Employee ID</label><br>
                        <input type="text" placeholder="Employee Id" name="id">
                        <p id="error-id" classname="error" style="height:0.2px;color:red"></p>
                    </div>
                    <div class="form-input">
                        <label for="date">Joining Date</label><br>
                        <input type="text" placeholder="Joining Date" name="joiningdate">
                        <p id="error-date" classname="error" style="height:0.2px;color:red"></p>
                    </div>
                    <div class="form-input">
                        <label for="role">Role</label><br>
                        <select  style="color: grey;"><br>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Test Engineer">Test Engineer</option>
                            <option value="Data Engineer">Data Engineer</option>

                        </select><br />
                        <p id="error" classname="error" style="height:0.2px;color:red"></p>
                    </div>  
                    <div class="form-input">
                        <label for="status">Status</label><br>
                        <select  style="color: grey;"><br>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="probation">Probation</option>

                        </select><br />
                    </div>
                    <div class="form-input">
                        <label for="experience">Experience</label><br>
                        <input type="text" placeholder="Experience" name="experience">
                        <p id="error-experience" classname="error" style="height:0.5px;color:red"></p>
                    </div>
                    <div class="form-input">
                        <label for="address">Address</label><br>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="form-input">
                        <label for="proof">Upload ID Proof</label><br>
                        <input type="file" id="proof" name="proof" style="display: none;" ><br>
                        <div class="choose-file">
                            <label>Choose file</label>        
                            <label class="browse" for="proof">Browse</label>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="createb" class="create"  onmouseup="return mouseUp()" onmousedown ="return mouseDown()" onclick="return validateForm()" >Create</button>
                    <button class="cancel">Cancel</button>    
                </div>
            </form>
        </main>
        <script src ="./CreateEmployee.js"></script>
    </body>
</html>
